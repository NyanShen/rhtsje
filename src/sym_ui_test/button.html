<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../sym_ui/index.css">
    <title>按钮的设计与开发</title>
</head>

<body>
    <div class="sym-content">
        <!-- 标准按钮 -->
        <h2 class="sym-panel-title">标准按钮</h2>
        <div class="sym-panel-body">
            <a class="sym-btn">标准按钮</a>
        </div>
        <h2 class="sym-panel-title">不同用途按钮</h2>
        <div class="sym-panel-body">
            <a class="sym-btn">默认按钮</a>
            <br />
            <a class="sym-btn sym-btn-primary">主操作按钮</a>
            <br />
            <a class="sym-btn sym-btn-warning">警示按钮</a>
            <br />
            <a class="sym-btn sym-btn-disabled">不可用按钮</a>
        </div>

        <!-- 大按钮 -->
        <h2 class="sym-panel-title">大按钮</h2>
        <div class="sym-panel-body no-padding">
            <br />
            <a class="sym-btn sym-btn-large">默认大按钮</a>
            <br />
            <a class="sym-btn sym-btn-primary sym-btn-large">主操作大按钮</a>
            <br />
            <a class="sym-btn sym-btn-warning sym-btn-large">警示大按钮</a>
            <br />
            <a class="sym-btn sym-btn-disabled sym-btn-large">不可用大按钮</a>
            <br />
        </div>

        <!-- 小按钮 -->
        <h2 class="sym-panel-title">小按钮</h2>
        <div class="sym-panel-body">
            <a class="sym-btn sym-btn-small">默认小按钮</a>
            <a class="sym-btn sym-btn-primary sym-btn-small">主操作小按钮</a>
            <a class="sym-btn sym-btn-warning sym-btn-small">警示小按钮</a>
            <a class="sym-btn sym-btn-disabled sym-btn-small">不可用小按钮</a>
        </div>
    </div>
</body>

</html>
