<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../sym_ui/index.css">
        <title>模态框</title>
    </head>
    <body>
        <div class="sym-header">
            <div class="left"><i class="fa fa-chevron-left"></i></div>
            <div class="title">模态框TEST</div>
            <div class="right"><i class="fa fa-ellipsis-h"></i></div>
        </div>
        <div class="sym-navbar">
            <a class="navbar-item">
                <i class="fa fa-home icon"></i>
                <span class="name">首页</span>
            </a>
            <a class="navbar-item active">
                <i class="fa fa-list icon"></i>
                <span class="name">分类</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-search icon"></i>
                <span class="name">发现</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-user-o icon"></i>
                <span class="name">我的</span>
            </a>
        </div>
        <div class="sym-content">
            <p>内容区</p>
        </div>
        <!-- 模态框 -->
        <div class="sym-modal">
            <div class="sym-mask"></div>
            <div class="sym-modal-wrap">
                <div class="sym-modal-body">
                    <p>您的会员即将到期，请及时续费，以免影响您的权益。</p>
                </div>
                <div class="sym-modal-footer">
                    <a class="sym-btn">下次再说</a>
                    <a class="sym-btn">立即续费</a>
                </div>
            </div>
        </div>
        <div class="sym-modal show">
            <div class="sym-mask"></div>
            <div class="sym-modal-wrap">
                <div class="sym-modal-body no-padding">
                    <img class="sym-modal-img" src="http://ui.tuituitech.com/demo/img/modal-test.jpg" alt="">
                </div>
                <i class="fa fa-close sym-modal-close"></i>
            </div>
        </div>
    </body>
</html>
