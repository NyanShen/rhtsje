<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../sym_ui/index.css">
    <title>表单元素</title>
</head>

<body>
    <div class="sym-content">
        <!-- 基本输入框 -->
        <h1 class="sym-panel-title">基本输入框:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <label class="sym-form-label">用户名</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="text" placeholder="请输入姓名" />
                    <i class="fa fa-close sym-input-reset"></i>
                </div>
            </div>
            <div class="sym-form-item">
                <label class="sym-form-label">密码</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="sym-form-item">
                <label class="sym-form-label">日期</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="date" placeholder="请选择日期" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
