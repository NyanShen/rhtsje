<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../sym_ui/index.css">
    <title>表单元素</title>
</head>

<body>
    <div class="sym-content">
        <!-- 基本输入框 -->
        <h1 class="sym-panel-title">基本输入框:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <label class="sym-form-label">用户名</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="sym-form-item">
                <label class="sym-form-label">密码</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="sym-form-item">
                <label class="sym-form-label">日期</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="date" placeholder="请选择日期" />
                </div>
            </div>
        </div>
        <!-- 带清空按钮的输入框 -->
        <h1 class="sym-panel-title">带清空功能的输入框:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <label class="sym-form-label">手机号</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close sym-input-reset"></i>
                </div>
            </div>
        </div>
        <!-- 带错误提示的输入框 -->
        <h1 class="sym-panel-title">带错误提示的输入框:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <label class="sym-form-label">邮箱</label>
                <div class="sym-form-body">
                    <input class="sym-input" type="text" placeholder="请输入邮箱" />
                    <i class="fa fa-exclamation sym-input-warning"></i>
                </div>
            </div>
        </div>
        <!-- 单选输入 -->
        <h1 class="sym-panel-title">单选:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <div class="sym-radio">
                    <i class="fa fa-check sym-radio-icon"></i>
                    <span class="sym-radio-desc">单选选项1</span>
                    <input class="sym-radio-input" type="radio" hidden>
                </div>
            </div>
            <div class="sym-form-item">
                <div class="sym-radio checked">
                    <i class="fa fa-check sym-radio-icon"></i>
                    <span class="sym-radio-desc">单选选项2</span>
                    <input class="sym-radio-input" type="radio" hidden>
                </div>
            </div>
            <div class="sym-form-item">
                <div class="sym-radio">
                    <i class="fa fa-check sym-radio-icon"></i>
                    <span class="sym-radio-desc">单选选项3</span>
                    <input class="sym-radio-input" type="radio" hidden>
                </div>
            </div>
        </div>
        <!-- 多选输入 -->
        <h1 class="sym-panel-title">多选:</h1>
        <div class="sym-panel-body no-padding">
            <div class="sym-form-item">
                <div class="sym-check">
                    <i class="fa fa-check sym-check-icon"></i>
                    <span class="sym-check-desc">多选选项1</span>
                    <input class="sym-check-input" type="checkbox" hidden>
                </div>
            </div>
            <div class="sym-form-item">
                <div class="sym-check checked">
                    <i class="fa fa-check sym-check-icon"></i>
                    <span class="sym-check-desc">多选选项2</span>
                    <input class="sym-check-input" type="checkbox" hidden>
                </div>
            </div>
            <div class="sym-form-item">
                <div class="sym-check checked">
                    <i class="fa fa-check sym-check-icon"></i>
                    <span class="sym-check-desc">多选选项3</span>
                    <input class="sym-check-input" type="checkbox" hidden>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
