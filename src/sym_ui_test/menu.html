<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../sym_ui/index.css">
        <title>菜单组件</title>
    </head>
    <body>
        <div class="sym-content">
            <h1 class="sym-panel-title">菜单组件</h1>
            <div class="sym-panel-body no-padding">
                <div class="sym-menu">
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">用户ID</p>
                        <span class="sym-menu-value">33581893335818933358189333581893</span>
                    </a>
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">用户名</p>
                        <span class="sym-menu-value">SYM_UI</span>
                        <i class="fa fa-chevron-right sym-menu-icon"></i>
                    </a>
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">二维码</p>
                        <i class="fa fa-qrcode sym-menu-value"></i>
                        <i class="fa fa-chevron-right sym-menu-icon"></i>
                    </a>
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">隐私设置</p>
                        <i class="fa fa-chevron-right sym-menu-icon"></i>
                    </a>
                </div>
                <div class="sym-menu">
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">新消息提醒</p>
                        <input class="sym-switch" type="checkbox">
                    </a>
                    <a class="sym-menu-item">
                        <p class="sym-menu-name">仅在有WIFI网络下使用</p>
                        <input class="sym-switch" type="checkbox" checked>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
