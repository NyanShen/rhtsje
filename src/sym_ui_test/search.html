<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../sym_ui/index.css">
    <title>搜索组件</title>
</head>

<body>
    <div class="sym-content">
        <!-- 带suggest的搜索框 -->
        <div class="sym-search on-focus">
            <!-- 搜索框 -->
            <form class="sym-search-form" action="#">
                <div class="sym-search-input-wrap">
                    <i class="fa fa-search sym-search-icon"></i>
                    <input type="text" class="sym-search-input" placeholder="搜索" autocomplete="off" required />
                    <i class="fa fa-close sym-search-clear"></i>
                </div>
                <span class="sym-search-cancel">取消</span>
            </form>
            <!-- 搜索建议 -->
            <ul class="sym-search-suggest">
                <li class="sym-suggest-item">手机</li>
                <li class="sym-suggest-item">iPhone XS Max</li>
                <li class="sym-suggest-item">华为P30</li>
                <li class="sym-suggest-item">小米 MIX3</li>
                <li class="sym-suggest-item">诺基亚1110</li>
            </ul>
        </div>
        <p class="content">内容区</p>
    </div>
</body>

</html>
