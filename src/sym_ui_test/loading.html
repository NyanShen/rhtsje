<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../sym_ui/index.css">
    <title>-Loading加载提示组件</title>
</head>

<body>
    <div class="sym-content">
        <!-- 页面加载提示组件 -->
        <h1 class="sym-panel-title">页面加载提示组件</h1>
        <div class="sym-panel-body">
            <div class="sym-loading">
                <i class="fa fa-circle-o-notch fa-spin sym-loading-icon"></i>
                <span class="sym-loading-info">用力载入中...</span>
            </div>
            <div class="sym-loading">
                <i class="fa fa-refresh sym-loading-icon"></i>
                <span class="sym-loading-info">加载出错，点我重新加载</span>
            </div>
        </div>
        <!-- 单行加载提示组件 -->
        <h1 class="sym-panel-title">单行加载提示组件</h1>
        <div class="sym-panel-body">
            <div class="sym-loading-inline">
                <span class="sym-loading-info">
                    <i class="fa fa-circle-o-notch fa-spin sym-loading-icon"></i>
                    用力加载中
                </span>
            </div>
            <div class="sym-loading-inline">
                <span class="sym-loading-info">
                    上拉加载更多
                    <i class="fa fa-long-arrow-up fa-vibrate-y sym-loading-icon"></i>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
